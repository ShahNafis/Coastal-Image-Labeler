site_name: PSI Dashboard
repo_url: https://github.com/UNCG-DAISY/psi-dashboard

nav:
    - Home: index.md
    - Code of Conduct: code_of_conduct.md
    - Code Documentation: 
      - Overview: code_documentation/overview.md
      - 1 - Packages: code_documentation/packages.md
      - 2 - Project Structure: code_documentation/project_structure.md
      - 3 - Auth0: code_documentation/auth0.md
      - 4 - Data export: code_documentation/data_export.md
      - 5 - Maintenance: code_documentation/maintenance.md
    - User Documentation: 
      - Overview: user_documentation/overview.md
      # - Image: models/image.md
      # - TagData: models/tagData.md
      # - User: models/user.md

theme:
  name: 'material'
  custom_dir: 'theme'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  palette:
    primary: 'light green'
    accent: 'orange'

# extra:
#   social:
#     - type: 'github'
#       link: ''    
  
# plugins:
#     - search
#     - git-revision-date

markdown_extensions:
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.tilde
  - codehilite:
      linenums: true
      guess_lang: False
      use_pygments: True
      #noclasses: True
      pygments_style: monokai
      

extra_css:
  - stylesheets/dark_theme.css
  - stylesheets/codehilite.css
  - stylesheets/custom.css
